<!doctype html>
{% extends 'base.html' %}
{% load bootstrap4 %}

    {% block post_button %}
        <a class="boxed-btn3" href="{% url 'jobs:add_job' %}">Post Job</a>
    {% endblock post_button %}

{% block body %}


    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <h3>Add New Post</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->

    <div class="job_details_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <div class="apply_job_form white-bg">
                        <h4>Post details</h4>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% bootstrap_form form%}
                            <div class="submit_btn">
                                <button class="boxed-btn3 w-100" type="submit">Edit</button>
                            </div>
                        </form>
                        <a class="genric-btn danger radius w-100 mt-2" href="{% url 'jobs:job_detail' request.resolver_match.kwargs.slug %}" >Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



{% endblock body %}
