{% extends "base_generic.html" %}
{% load bootstrap4 %}
{% block content %}
{% block header %}
  <h4>SignUp</h4>
{% endblock header %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form%}
    <input type="submit" value="SignUp" class="boxed-btn3 w-100">
  </form>

  {# Assumes you setup the password_reset view in your URLconf #}

{% endblock content %}
